 
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">GESTURE RECOGNITION
        <br>
        <span> &#128077;</span>
        <span>&#128076;</span>
        <span>&#9996;</span>
        <span>&#9995;</span>
        <span>&#128071;</span>
        <span>&#128072;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know its meaning
      	<br>
       <b>The model is trained on the following gestures</b>
        <br>
        <span>&#128076;|
              &#9996;|
              &#128077;
        </span>
        <br>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam </label>
        <div id="camera"></div>

        <br><br>
        <button class="btn btn-warning" onclick="snapshot()">Take Snapshot</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label >Prediction 1</label>
        <p id="result_emotion_name" class="emotion_name"></p>
        <p id="result_emoji" class="emoji"></p>
        <br>
        <label >Prediction 2</label>
        <p id="result_emotion_name2" class="emotion_name"></p>
        <p id="result_emoji2" class="emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot </label>
        <div id="result"></div>

        <br><br>
        <button class="btn btn-warning" onclick="convert()">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
